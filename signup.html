<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background: linear-gradient(to right, #007bff 50%, #ffcc00 50%);
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      flex: 1;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }

    .left h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .left p {
      font-size: 1.2rem;
      max-width: 400px;
    }

    .right {
      flex: 1;
      background: #ffcc00;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 8px;
      font-size: 15px;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 5px #ffcc00;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .signup-box button:hover {
      background: #0056b3;
    }

    .signup-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <nav class="navbar">
    <a href="#" class="navbar-logo">CollabTest</a>
    <div class="navbar-links">
      <a href="/home.html">Home</a>
      <a href="/features.html">Features</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
      <a href="/footer.html">Footer</a>
    </div>
    <button class="navbar-action">Sign Up</button>
  </nav>
  <div class="container">
    <!-- Left Side Branding -->
    <div class="left">
      <h1>Welcome!</h1>
      <p>Join us today and be part of something amazing. Sign up to explore opportunities and connect with others.</p>
    </div>

    <!-- Right Side Signup Form -->
    <div class="right">
      <div class="signup-box">
        <h2>Create Account</h2>
        <form action="signup_process.php" method="POST">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
