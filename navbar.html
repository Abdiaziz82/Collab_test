<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollabTest - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #0052cc 0%, #007fff 100%);
            padding: 0.75rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .navbar-logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .navbar-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
        }
        .navbar-links a:hover {
            background: rgba(255,255,255,0.12);
            color: #ffd700;
        }
        .navbar-action {
            background: #ffd700;
            color: #0052cc;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .navbar-action:hover {
            background: #fffbe6;
        }
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .navbar-links {
                margin: 0.5rem 0;
                flex-direction: column;
               
            }
        }
        /* Example hero section styles */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: #f4f8fb;
            text-align: center;
        }
        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0052cc;
            margin-bottom: 1rem;
        }
        .hero-subtitle {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .hero-btn {
            background: #0052cc;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .hero-btn:hover {
            background: #007fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">CollabTest</a>
        <div class="navbar-links">
            <a href="/hero.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <button class="navbar-action">Sign Up</button>
    </nav>
    <section class="hero">
        <h1 class="hero-title">Welcome to CollabTest</h1>
        <p class="hero-subtitle">Collaborate, test, and succeed together. Your platform for seamless teamwork and project management.</p>
        <a href="#" class="hero-btn">Get Started</a>
    </section>
</body>
</html>
